<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="txt">Nhập từ</label><input type="text" id="txt">
<button id="btn" onclick="trans()">Dịch</button>
<p id="result"></p>
<script>
    const eng = ['apple', 'banana', 'orange', 'grape', 'coconut', 'peach']
    const vn = ['quả táo', 'quả chuối', 'quả cam', 'quả nho', 'quả dừa', 'quả đào']
    let flag = 0;
    function trans() {
        let val = document.getElementById("txt").value;
        for (let i = 0; i < eng.length; i++) {
            flag = 0;
            if (eng[i] === val) {
                val = vn[i];
                flag = 1;
                break;
            }
        }
        if (flag === 1) {
            document.getElementById("result").innerHTML = val;
        } else document.getElementById("result").innerHTML = 'Không tìm thấy';
    }
</script>
</body>
</html>
